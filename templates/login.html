<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Login Restrito | Atende50+</title>
</head>

<body class="bg-slate-100 h-screen flex items-center justify-center relative">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div id="modalErro"
        class="fixed inset-0 bg-slate-900/80 flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center border border-slate-200">
            <div class="text-red-500 text-6xl mb-4">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Acesso Negado</h2>
            <p class="text-slate-600 mb-6">Usuário ou senha inválidos. Por favor, verifique suas credenciais.</p>

            <div class="space-y-3">
                <button onclick="document.getElementById('modalErro').remove()"
                    class="w-full py-4 bg-blue-700 text-white rounded-xl font-bold hover:bg-blue-800 transition transform active:scale-95">
                    Tentar Novamente
                </button>
                <a href="{{ url_for('index') }}"
                    class="block w-full py-4 bg-slate-100 text-slate-700 rounded-xl font-bold hover:bg-slate-200 transition">
                    Retornar ao Início
                </a>
            </div>

            <div class="mt-6 pt-4 border-t border-slate-100">
                <p class="text-xs font-bold uppercase tracking-widest text-slate-400">
                    Tentativa <span class="text-orange-600">{{ session.tentativas }}</span> de 3
                </p>
            </div>
        </div>
    </div>
    {% endif %}
    {% endwith %}

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <span class="text-3xl font-black text-blue-700 tracking-tighter">ATENDE<span
                    class="text-orange-500">50+</span></span>
            <h2 class="text-slate-500 font-bold mt-2 uppercase tracking-widest text-xs">Gestão Restrita</h2>
        </div>

        <form action="{{ url_for('processar_login') }}" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Usuário</label>
                <input type="text" name="usuario" required autofocus
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                <input type="password" name="senha" required
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <button type="submit"
                class="w-full bg-blue-700 text-white font-bold py-4 rounded-xl hover:bg-blue-800 transform active:scale-95 transition">
                Entrar no Painel
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-sm text-slate-400 hover:text-blue-600 transition">
                <i class="fas fa-arrow-left mr-1"></i> Voltar para o site
            </a>
        </div>
    </div>
</body>

</html>
