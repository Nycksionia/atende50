<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Login Restrito | Atende50+</title>
</head>

<body class="bg-slate-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <span class="text-3xl font-black text-blue-700 tracking-tighter">ATENDE<span
                    class="text-orange-500">50+</span></span>
            <h2 class="text-slate-500 font-bold mt-2 uppercase tracking-widest text-xs">Gestão Restrita</h2>
        </div>

        <form action="{{ url_for('processar_login') }}" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Usuário</label>
                <input type="text" name="usuario" required
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                <input type="password" name="senha" required
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <button type="submit"
                class="w-full bg-blue-700 text-white font-bold py-4 rounded-xl hover:bg-blue-800 transform active:scale-95 transition">
                Entrar no Painel
            </button>
        </form>
    </div>
</body>

</html>
