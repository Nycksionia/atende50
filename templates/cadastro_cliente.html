<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Atendimento | Atende50+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-slate-50 font-sans">

    <nav class="bg-white shadow-sm p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}"
                class="text-2xl font-black text-blue-700 tracking-tighter hover:opacity-80 transition">
                <i class="fas fa-arrow-left text-sm mr-2"></i>ATENDE<span class="text-orange-500">50+</span>
            </a>
            <span class="text-slate-500 hidden md:block italic">Portal de Experiência</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto my-10 px-4">
        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">

            <div class="bg-orange-500 p-8 text-white">
                <div class="flex items-center gap-4 mb-2">
                    <div class="bg-white/20 p-3 rounded-full">
                        <i class="fas fa-tools text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold">O que você precisa resolver?</h1>
                </div>
                <p class="text-orange-100">Descreva seu problema e encontraremos o Prof50+ ideal para você.</p>
            </div>

            <form action="{{ url_for('salvar_pedido') }}" method="POST">
                <div class="p-6 md:p-10 space-y-10">

                    <section>
                        <h2 class="text-xl font-bold text-slate-800 mb-6 border-b pb-2 flex items-center">
                            <span
                                class="bg-orange-100 text-orange-600 w-8 h-8 rounded-full flex items-center justify-center text-sm mr-2">1</span>
                            Seus Dados
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-slate-600 mb-1">Nome Completo</label>
                                <input type="text" name="nome_cliente" required
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition outline-none"
                                    placeholder="Como podemos te chamar?">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-slate-600 mb-1">CPF</label>
                                <input type="text" name="cpf_cliente" required
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-orange-500 transition outline-none"
                                    placeholder="000.000.000-00">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-slate-600 mb-1">WhatsApp para
                                    Contato</label>
                                <input type="tel" name="whatsapp_cliente" required
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-orange-500 transition outline-none"
                                    placeholder="(00) 90000-0000">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-slate-600 mb-1">Endereço Completo (Onde
                                    será o serviço?)</label>
                                <input type="text" name="endereco_cliente" required
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-orange-500 transition outline-none"
                                    placeholder="Rua, número, bairro e cidade">
                            </div>
                        </div>
                    </section>

                    <section>
                        <h2 class="text-xl font-bold text-slate-800 mb-6 border-b pb-2 flex items-center">
                            <span
                                class="bg-orange-100 text-orange-600 w-8 h-8 rounded-full flex items-center justify-center text-sm mr-2">2</span>
                            Detalhes do Chamado
                        </h2>
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-semibold text-slate-600 mb-1">Qual problema você está
                                    enfrentando?</label>
                                <textarea name="problema" rows="4" required
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-orange-500 transition outline-none"
                                    placeholder="Ex: Minha lâmpada da sala não liga, ou meu computador está com a tela azul..."></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-slate-600 mb-1">O que você espera que
                                    seja feito?</label>
                                <input type="text" name="expectativa" required
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-orange-500 transition outline-none"
                                    placeholder="Ex: Que a lâmpada volte a funcionar hoje ainda.">
                            </div>
                        </div>
                    </section>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-blue-700 hover:bg-blue-800 text-white font-black py-5 rounded-2xl text-xl shadow-lg shadow-blue-200 transition-all active:scale-95">
                            SOLICITAR SOLUÇÃO AGORA
                        </button>
                        <div class="flex items-center justify-center gap-2 mt-6 text-slate-400 text-sm">
                            <i class="fas fa-shield-alt"></i>
                            <span>Seus dados estão seguros e serão enviados a um profissional qualificado.</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center pb-12 text-slate-400 text-sm">
        Atende50+ | Conectando problemas a soluções experientes.
    </footer>

</body>

</html>
