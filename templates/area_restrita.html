<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Área Restrita | Atende50+</title>
</head>

<body class="bg-slate-50 flex h-screen overflow-hidden">
    <aside id="sidebar"
        class="hidden lg:flex w-64 bg-slate-900 text-white flex-col shrink-0 h-full sticky top-0 z-50 transition-all duration-300">
        <div class="p-6 border-b border-slate-800 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="block hover:opacity-80 transition">
                <span class="text-xl font-black tracking-tighter text-blue-400">GESTÃO <span
                        class="text-orange-500">50+</span></span>
            </a>
            <button onclick="toggleSidebar()" class="lg:hidden text-slate-400 p-2">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a href="{{ url_for('ir_para_dashboard') }}"
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800 transition">
                <i class="fas fa-chart-pie w-5 text-blue-400"></i> Dashboard
            </a>
            <a href="{{ url_for('admin_clientes') }}"
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800 transition">
                <i class="fas fa-users w-5 text-blue-400"></i> Clientes
            </a>
            <a href="{{ url_for('admin_profissionais') }}"
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800 transition">
                <i class="fas fa-user-tie w-5 text-blue-400"></i> Prof50+
            </a>
            <a href="{{ url_for('listar_chamados') }}"
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800 transition">
                <i class="fas fa-list-ul w-5 text-blue-400"></i> Chamados
            </a>
        </nav>

        <div class="p-4 border-t border-slate-800 mt-auto">
            <a href="{{ url_for('index') }}"
                class="text-slate-400 text-sm hover:text-white flex items-center gap-2 px-3 py-2 transition">
                <i class="fas fa-sign-out-alt"></i> Sair do Painel
            </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-hidden">
        <header class="bg-white border-b border-slate-200 py-4 px-10 flex justify-end items-center shadow-sm shrink-0">
            <span class="text-slate-500 font-medium text-sm">Bem-vindo, Administrador</span>
        </header>

        <div class="p-10 overflow-y-auto h-full">
            <h1 class="text-2xl font-bold text-slate-800">Painel de Controle</h1>
            <p class="text-slate-500 mt-2">Selecione uma opção no menu lateral para gerenciar o portal.</p>
        </div>
    </main>

    <button onclick="toggleSidebar()"
        class="lg:hidden fixed bottom-6 right-6 z-[60] bg-blue-700 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('fixed');
            sidebar.classList.toggle('inset-0');
            sidebar.classList.toggle('flex');
        }
    </script>
</body>

</html>
